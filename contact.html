    <div class="Texts">
        <h1>Contact</h1>
        <hr>
        <div class="TextContainer" style="flex-direction:column;gap:36px;">
            <form id="contactForm" style="display:flex;flex-direction:column;width:350px;gap:12px;">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="email" id="email" placeholder="Your Email" required />
                <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit" style="background:#2d2d2d;color:white;font-weight:bold;padding:10px 0;">Send</button>
            </form>
            <div id="contactSuccess" style="display:none;color:lightgreen;font-weight:bold;margin-top:20px;">
                Message sent! I'll get back to you soon.
            </div>
        </div>
    </div>
</body>
